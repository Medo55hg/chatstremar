<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎮 ستريمر توب - الألعاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-btn {
      padding: 8px 15px;
      font-size: 18px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      color: #fff;
      cursor: default;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .twitch-btn {
      background-color: #9146FF;
    }
    .kick-btn {
      background-color: #00D800;
    }
  </style>
</head>
<body>

  <!-- أزرار تسجيل الدخول -->
  <div class="top-right">
    <button class="login-btn twitch-btn" disabled title="قريباً">
      🎮 تويتش
    </button>
    <button class="login-btn kick-btn" disabled title="قريباً">
      🟢 كيك
    </button>
  </div>

  <h1>🎮 أهلاً بك في ستريمر توب</h1>

  <div class="game-list">

    <div class="game-card">
      <h2>🔤 الكلمات المبعثرة</h2>
      <p>رتب الحروف بشكل صحيح في أسرع وقت!</p>
      <a href="wordgame.html" class="start-btn">ابدأ اللعب</a>
    </div>

    <div class="game-card">
      <h2>🖼️ اكشف الصورة</h2>
      <p>شوف الصورة وخمّن الكلمة التي تعبر عنها!</p>
      <a href="guessimage.html" class="start-btn">ابدأ اللعب</a>
    </div>

    <div class="game-card">
      <h2>🧠 لعبة الذاكرة</h2>
      <p>اختبر ذاكرتك في تحدي الصور!</p>
      <button class="start-btn" disabled>قريباً</button>
    </div>

  </div>

</body>
</html>
